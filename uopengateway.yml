server: 
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include:
        - info
        - health
        - routes
    
    
zuul:
  routes:
    dockerapp : 
      path : /api/dockerapp/v1/**
      serviceId: dockerapp
    uopenrs :
      stripPrefix : false
      path : /uopenrs/**
      serviceId : uopenrs
    uopenmc :
      stripPrefix : false
      path : /uopenmc/**
      serviceId : uopenmc
      
hystrix : 
  command : 
    default : 
      execution : 
        isolation : 
          timeout : 
            enabled : false
ribbon:
  ConnectTimeout: 10000
  ReadTimeout: 60000 
eureka:
  instance :
    prefer-ip-address : true
  client:
    enabled : true
    register-with-eureka : true
    fetch-registry : true
    serviceUrl:
      defaultZone: http://uopenserviceregistry:8761/eureka
